# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '(%n) '
  scroller-highlight-color: '#f0f'
input-text:
  font-family: 'sans-serif'
  font-size: 13.0
  background-color: '#fff'
  color: '#3D3C40'
  selected:
    background-color: '#ccc'
member-list:
  font-family: 'sans-serif'
  font-size: 13.0
  color: '#000'
  background-color: '#4d394b'
  operator:
    color: '#000'
  selected:
    color: '#fff'
    background:
      # gradient
      top-line-color: '#4c9689'
      bottom-line-color: '#4c9689'
      top-color: '#4c9689'
      bottom-color: '#4c9689'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 13.0
  background-color: '#4d394b'
  highlight:
    color: '#fff'
  newtalk:
    color: '#fff'
  unread:
    color: '#fff'
  normal:
    active:
      color: '#fff'
    inactive:
      color: '#fff'
  selected:
    active:
      color: '#fff'
    inactive:
      color: '#fff'
    background:
      # gradient
      top-line-color: '#4c9689'
      bottom-line-color: '#4c9689'
      top-color: '#4c9689'
      bottom-color: '#4c9689'
